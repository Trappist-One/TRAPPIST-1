      cookie:
        name: OAUTH2SESSION

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: t1-auth-server
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: 112.74.62.174:8848
        file-extension: yaml
        group: dev
        namespace: dev
        username: nacos
